<!DOCTYPE html>

<head>

  <style>

</head>
<body>

      <div class="col">
        <input type="checkbox" id="soundCheckbox" checked>
        <label for="soundCheckbox">sound</label>
      </div>
    </div>

    <div id="txtarea">
      <textarea id="textArea">

    </div>
  </div>

  <script>
    let lines = [];
    let index = 0;
    let playing = false;
    let targetVoice = null;

    const playBtn = document.getElementById("play");
    const stepBtn = document.getElementById("step");
    const scoreBtn = document.getElementById("scorebtn");
    const scoreInput = document.getElementById("score");
    const textArea = document.getElementById("textArea");
    const soundCheckbox = document.getElementById("soundCheckbox");

    function pickVoice() {
      const vs = speechSynthesis.getVoices();
      // Hard preference for JennyNeural
      targetVoice = vs.find(v => v.name === "en-US-JennyNeural");
      if (!targetVoice) {
        // Fallback: any US English
        targetVoice = vs.find(v => v.lang === "en-US") || vs.find(v => v.lang?.startsWith("en")) || vs.find(v => v.default) || null;
      }
    }
    if (window.speechSynthesis) {
      speechSynthesis.onvoiceschanged = pickVoice;
      pickVoice();
    }

    function speak(text) {
      if (!soundCheckbox.checked || !text.trim()) return;
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      if (targetVoice) u.voice = targetVoice;
      u.rate = 0.98; u.pitch = 1.0; u.volume = 1.0;
      window.speechSynthesis.speak(u);
    }

    playBtn.addEventListener("click", function() {
      if (playing) return;
      playing = true;
      lines = textArea.value.split("\n");
      textArea.value = "";
      index = 0;
      playLines();
    });

    stepBtn.addEventListener("click", function() {
      if (index === 0) {
        lines = textArea.value.split("\n");
        textArea.value = "";
      }
      if (index <= lines.length && index !== 0) {
        const line = lines[index - 1];
        textArea.value += line + "\n";
        textArea.scrollTop = textArea.scrollHeight;
        speak(line);
      }
      index++;
    });

    scoreBtn.addEventListener("click", function() {
      scoreInput.value = parseInt(scoreInput.value, 10) + 1;
      textArea.value += "*** ^ ***\n";
    });

    function playLines() {
      if (index >= lines.length) {
        playing = false;
        return;
      }
      const line = lines[index];
      textArea.value += line + "\n";
      textArea.scrollTop = textArea.scrollHeight;
      speak(line);
      index++;
      setTimeout(playLines, 3000);
    }
  </script>
</body>
</html>
